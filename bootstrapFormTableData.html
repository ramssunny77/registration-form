<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
        </tbody>
    </table>

    <script>
        //dynamically append values on submission of form inside table cells
        window.addEventListener('load', () => {
            const rowData = Array.prototype.slice.call(document.querySelectorAll("tr")[1].children);
            const rowHeader = Array.prototype.slice.call(document.querySelectorAll("tr")[0].children);

            for (let j = 0; j <= Object.keys(sessionStorage).length - 1; j++) {
                for (let i = 0; i <= Array.prototype.slice.call(document.querySelectorAll("tr")).length; i++) {
                    rowHeader[j].innerText = Object.keys(sessionStorage).sort()[j];
                    rowData[j].innerText = sessionStorage[Object.keys(sessionStorage).sort()[j]];
                };
            }
        });
    </script>
    <script type="javascript" src="bootstrapFieldsData.js" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
